<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // данный пример показывает как работает рандомизатор shuffle()
    Array.prototype.shuffle = function уу() {
      let input = this; //содержимое массива

      for (let i = input.length - 1; i >= 0; i--) {
        console.log(input.length);


        let randomIndex = Math.floor(Math.random() * (i + 1)); // пусть будет 2
        let itemAtIndex = input[randomIndex]; //  = 3

        input[randomIndex] = input[i]; // input[2] = 9 
        input[i] = itemAtIndex; // input[9] = 3
      }
      return input;
    }

    let tempArray = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    tempArray.shuffle();

    // and the result is...
    alert(tempArray);
    // а тут уже использование рандомизатора shuffle в кратком ввиде
    let aaa = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    aaa.shuffle();
    console.log(aaa);

  </script>
</body>

</html>

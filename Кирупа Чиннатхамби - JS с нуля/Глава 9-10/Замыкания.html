  <script>
    // Возвращение с помощью return, а именно возвращение числа
    function calculateRectangleArea(length, width) {
      return length * width;
    }

    let roomArea = calculateRectangleArea(10, 10);
    alert(roomArea);

    // Возвращение функции
    function stopWatch() {
      let startTime = Date.now();

      function getDelay() {
        let elapsedTime = Date.now() - startTime;
        alert(elapsedTime)
      }

      return getDelay;
    }

    let someThing = stopWatch();

    // Сделать что-нибудь за некоторое время.
    for (let i = 0; i < 1000000; i++) {
      let foo = Math.random() * 10000;
    }
    // Вызываем возвращаемую функцию.
    someThing();
  </script>

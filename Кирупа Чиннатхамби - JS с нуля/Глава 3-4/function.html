<body>
  <script>
    /*ц

    // Слишком просто, и занудно выглядит, давайте воспользуемся функция чтобы облекчить задачу
    function showDistance(speed, time) {
      alert(speed * time);
    }
    showDistance(10.5, 3);
    showDistance(30, 19);
    showDistance(25.4, 3.4);
    // Вот так используя функцию можно легко передавать другие значения, тем самым упрощая наш код

    // Ключевое слово "RETURN"
    function getDistance(speed, time) {
      let distance = speed * time;
      return distance;
    }

    let myDistance = getDistance(10, 5)
    console.log(myDistance)
  </script>

<body>
  <script>
    let mecta = 1000000;
    function analizZarplatu(zarplata) {
      if (zarplata >= mecta) {
        alert("Жизнь удалась!")
      } else {
        alert("Жизнь не удалась!")
      }
    }
    analizZarplatu(950000);
    analizZarplatu(1000000);

    let color = "sky";

    switch (color) {
      case "yellow":
        alert("yellow color");
        break;
      case "red":
        alert("red color");
        break;
      case "black":
        alert("black color");
        break;
      case "green":
        alert("green color");
        break;
      case "blue":
        alert("blue color");
        break;
      default:
        alert("no know color specified")
        break;
    }
  </script>

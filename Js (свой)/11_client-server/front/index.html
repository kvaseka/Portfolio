<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Студенты</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script>
  </script>
</head>

<body>
  <section class="main">
    <div class="container">
      <h1>Студенты</h1>

      <form action="#" id="add-form" class="mb-3">
        <input class="form-control mb-3" id="add-form__name-inp" type="text" placeholder="Имя">
        <input class="form-control mb-3" id="add-form__surename-inp" type="text" placeholder="Фамилия">
        <input class="form-control mb-3" id="add-form__lastname-inp" type="text" placeholder="Отчество">
        <input class="form-control mb-3" id="add-form__faculty-inp" type="text" placeholder="Факультет">
        <input class="form-control mb-3" id="add-form__birthday-inp" type="date" required min="1900-01-01">
        <input class="form-control mb-3" id="add-form__yearStudy-inp" type="number" placeholder="Год обучения" required
          min="2000" max="2023">

        <button type="submit" id="sort__btn" class="btn btn-danger">Добавить студента</button>

      </form>

      <div class="mb-3">
        <button id="sort__fio" class="btn btn-danger">Сортировка по ФИО</button>
        <button id="sort__faculty" class="btn btn-danger">Сортировка по факультетам</button>
        <button id="sort__birthday" class="btn btn-danger">Сортировка по дате рождения</button>
        <button id="sort__yearStudy" class="btn btn-danger">Сортировка по году поступления</button>
        <button id="sort__yearStudyEnd" class="btn btn-danger">Сортировка по году окончания</button>
      </div>

      <form action="#" id="filter-form" class="mb-3">
        <h2>Фильтрация</h2>
        <input id="filter-form__fio-inp" class="form-control mb-3" type="text" placeholder="ФИО">
        <input id="filter-form__faculty-inp" class="form-control mb-3" type="text" placeholder="Факультет">
        <input id="filter-form__yearStudy-inp" class="form-control mb-3" type="number" placeholder="Год обучения">
      </form>

      <div id="app"></div>

    </div>
  </section>

  <script defer src="js/main.js"></script>
</body>

</html>

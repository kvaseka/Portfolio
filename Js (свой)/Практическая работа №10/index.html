<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Студенты</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="main">
    <div class="container">
      <h1>Студенты</h1>
      <form action="" id="add-student" class="mb-3">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Фамилия" id="input-surename" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Имя" id="input-name" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Отчество" id="input-lastname" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Факультет" id="input-faculty" required>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" placeholder="Дата рождения" id="input-birthDate" min="1900-01-01" required>
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Год обучения" id="input-yearStudy" min="2000" required>
        </div>
        <button class="btn btn-primary">Добавить</button>
      </form>

      <table class="studentsTable table table-dark table-striped">
        <thead>
          <th data-column="fio">ФИО</th>
          <th data-column="faculty">Факультет</th>
          <th data-column="birthDate">Дата рождения</th>
          <th data-column="yearStudy">Год обучения</th>
        </thead>
        <tbody id="students-list">

        </tbody>
      </table>
    </div>
  </section>

  <script defer type="module" src="js/main.js"></script>
</body>

</html>
